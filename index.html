<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./pages/script.js" defer></script>
    <link rel="stylesheet" href="./pages/style.css">
    <title>Tic Tac Toe</title>
    <style>
        @font-face {
            font-family: 'RubikGemstones';
            src: url(./font/RubikGemstones-Regular.woff2) format('woff2'), url(./font/RubikGemstones-Regular.woff) format('woff');
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="form-container">
            <form id="form-default">
                <div>
                    <label for="default-name">Want to use default names? <span>Just enter number of player</span> <h5>Min of 2 and Max of 3</h5> </label>
                    <input type="search" id="default-name" class="inp-default-name" required>
                    <button class="btn-send-default-name" formmethod="dialog">Send</button>
                </div>
            </form>
            <button type="button" class="reset-board">Reset Board</button>
            <div id="form-custom">
                <button class="btn-show-dialog-custom-name" type="button">Custom name</button>
                <dialog class="dialog-custom-name" closedby="any">
                    <form action="">
                        <h4>Minimum of 2 players and Maximum of 3 players</h4>
                        <div class="customNameCon">
                            <div>
                                <label for="player-X">Player X<span>*</span></label>
                                <input type="text" id="player-X" class="player-custom-name" autofocus required>
                            </div>
                            <div>
                                <label for="player-O">Player O<span>*</span></label>
                                <input type="text" id="player-O" class="player-custom-name" required>
                            </div>
                        </div>
                        <div>
                            <button class="btn-send-custom-name" formmethod="dialog">Send</button>
                            <button type="button" class="btn-close-dialog-custom-name">Close</button>
                            <button class="add-more-players" type="button">Add more players</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                </dialog>
            </div>
        </div>
        <h5 class="display-turn">No one played yet</h5>
        <div class="tic-tac-toe-box">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <dialog class="dialog-display-result"  closedby="any">
            <p class="display-result">Result</p>
        </dialog>
    </div>
</body>
</html>
