<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./pages/script.js" defer></script>
    <link rel="stylesheet" href="./pages/style.css">
    <title>Tic Tac Toe</title>
    <style>
        @font-face {
            font-family: 'RubikGemstones';
            src: url(./font/RubikGemstones-Regular.woff2) format('woff2'), url(./font/RubikGemstones-Regular.woff) format('woff');
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-name-con">
            <button type="button">Add Custom name</button>
            <form action="">
                <div>
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" required>
                </div>
                <div>
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" required>
                </div>
                <div>
                    <button class="submit-custom-name-form">Submit</button>
                    <button class="close-custom-name-form">Close</button>
                    <button class="reset-custom-name-form">Reset</button>
                </div>
            </form>
        </div>
       <div class="cell-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
       </div>
    </div>
</body>
</html>
