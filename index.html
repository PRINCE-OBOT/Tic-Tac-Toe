<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./pages/script.js" defer></script>
    <link rel="stylesheet" href="./pages/style.css">
    <title>Tic Tac Toe</title>
    <style>
        @font-face {
            font-family: 'RubikGemstones';
            src: url(./font/RubikGemstones-Regular.woff2) format('woff2'), url(./font/RubikGemstones-Regular.woff) format('woff');
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title-heading">Tic Tac Toe</h1>
        <div class="custom-name-con">
            <form action="" class="number-of-player-form">
                <div>
                    <label for="number-of-player">Want to use Default Name ? Just enter number of player <h5>Min of 2 and Max of 3</h5></label>
                    <input type="number" class="input-number-of-player" max="3" min="2" required>
                    <button formmethod="dialog" class="number-of-player">Send</button>
                </div>
            </form>
            <div class="control-button">
                <button type="button" class="add-custom-name">Add Custom Name</button>
                <button type="button" class="reset-board">Reset Board</button>
                <button type="button" class="reset-player">Reset Player</button>
            </div>
            <dialog closedby="any">
                <form action="">
                    <div class="custom-name-form">
                        <div>
                            <label for="player1">Player 1:</label>
                            <input type="text" id="player1" class="custom-input" required>
                        </div>
                        <div>
                            <label for="player2">Player 2:</label>
                            <input type="text" id="player2" class="custom-input" required>
                        </div>
                    </div>
                    <div>
                        <button class="submit-custom-name-form" formmethod="dialog">Submit</button>
                        <button class="add-more-players" type="button">Add more players</button>
                        <button class="close-custom-name-form" type="button">Close</button>
                        <button class="reset-custom-name-form" type="reset">Reset</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="display-turn"></div>
       <div class="cell-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
       </div>
       <div class="display-result-con">
        <dialog class="display-result-dialog" closedby="closerequest">
            <p class="display-result"></p>
            <button class="remove-display-result" type="button">X</button>
        </dialog>
       </div>
    </div>
</body>
</html>
